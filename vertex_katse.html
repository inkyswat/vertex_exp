<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>
#canvas {
  border: 1px solid black
}
    </style>
    <canvas id="canvas" width="600" height="500"></canvas>

    <script src="class/Stage.js"></script>
    <script src="class/Shape.js"></script>
    <script src="class/vertex.js"></script>
    <script src="class/Circle.js"></script>
    <script src="class/polygon_vertex.js"></script>
    <!-- <script src="main.js"></script> -->
    <script>
    var stage = new Stage(document.getElementById("canvas"));
    var circle1 = new Circle(stage.canvas.width / 2, stage.canvas.height / 2, 20, "#ff0000");
    stage.add(circle1);

    var Polygons_1 = [
      new Vertex(10, 10, 0),
      new Vertex(10, 150, 0),
      new Vertex(40, 150, 0),
      new Vertex(40, 50, 0),
      new Vertex(100, 150, 0),
      new Vertex(130, 150, 0),
      new Vertex(130, 10, 0),
      new Vertex(100, 10, 0),
      new Vertex(100, 100, 0),
      new Vertex(40, 10, 0)
    ]
    var punane = new Polygon_vertex(Polygons_1, "#ff0000");
    stage.add(punane);

    var roheline = Polygon_vertex.clone(punane, "#00ff00");
    Polygon_vertex.pan(roheline, 350, 40);
    stage.add(roheline);

    var sinine = Polygon_vertex.clone(punane, "#0000ff");
    Polygon_vertex.pan(sinine, 180, 20);
    stage.add(sinine);

    var kollane = Polygon_vertex.clone(punane, "#d7e207");
    Polygon_vertex.pan(kollane, 30, 170);
    stage.add(kollane);


    Polygon_vertex.rotX(punane, 180 * Vertex.rad());
    Polygon_vertex.rotX(punane, 0 * Vertex.rad());
    
    Polygon_vertex.rotZ(sinine, -60 * Vertex.rad());
    Polygon_vertex.rotX(sinine, -60 * Vertex.rad());
    
    Polygon_vertex.rotX(roheline, 71 *Vertex.rad());
    Polygon_vertex.rotZ(roheline, 71 *Vertex.rad());
    Polygon_vertex.rotX(roheline, 71 *Vertex.rad());

    Polygon_vertex.rotZ(kollane, 40 *Vertex.rad());
    Polygon_vertex.rotY(kollane, 1 * Vertex.rad());
    Polygon_vertex.rotX(kollane, 70 *Vertex.rad());
    
    //Polygon_vertex.pan(Polygons_3_Obj, -10, 110);
//    Polygon_vertex.shift(Polygons_3_Obj, Polygon_vertex.midpoint(Polygons_3_Obj));

    
// Scale object 1

    </script>
  </body>
</html>
